<div *ngIf="!departmentData" class="loading-spinner">
    <i class="fa fa-spinner fa-spin fa-5x"></i>
  </div>
  
  <div *ngIf="departmentData" class="boxplot-container"></div>
  
  <label for="startYear">Année de début:</label>
  <input
    type="number"
    id="startYear"
    [(ngModel)]="startYear"
    min="2017"
    max="2021"
    (input)="onStartYearInput()"
  />
  
  <label for="endYear">Année de fin:</label>
  <input
    type="number"
    id="endYear"
    [(ngModel)]="endYear"
    min="2017"
    max="2021"
    (input)="onEndYearInput()"
  />
